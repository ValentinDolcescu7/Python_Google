{% extends "base.html" %}

{% block title %}
Quoted
{% endblock %}

{% block main %}
<table class="table table-striped mx-auto w-50">
    <tbody>
        <tr>
            <td class="text-start">Name:</td>
            <td class="text-center">{{ quote.name }}</td>
        </tr>
        <tr>
            <td class="text-start">Symbol:</td>
            <td class="text-center">{{ quote.symbol }}</td>
        </tr>
        <tr>
            <td class="text-start">Price:</td>
            <td class="text-center">${{ quote.price }}</td>
        </tr>
    </tbody>

</table>
{% endblock %}
