{% extends "base.html" %}

{% block title %}
Register
{% endblock %}

{% load crispy_forms_tags %}

{% block main %}
<div class="container">
    <form action="/register/" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
    <p class="text-center mt-3">If you already have an account, <a href="/login">login</a> instead.</p>
</div>
{% endblock %}
