{% extends "base.html" %}

{% block title %}
Log In
{% endblock %}

{% block main %}
<div class="container">
    <form action="/login/" method="post">
        {% csrf_token %}
        {{ form }}
        <button class="btn btn-primary" type="submit">Log In</button>
    </form>
    <p class="text-center mt-3">Don't have an account, you can register <a href="/register">here</a>!</p>
</div>
{% endblock %}
