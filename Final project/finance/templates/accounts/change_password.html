{% extends 'base.html' %}

{% block title %}
Change Password
{% endblock %}

{% load crispy_forms_tags %}

{% block main %}
<div class="container">
    <form action="/password/" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-primary" type="submit">Save changes</button>
    </form>
</div>
{% endblock %}
